<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Tacitus Swap</title>

    <!-- IPFS/Fleek deployment fixes -->
    <script>
      // Early-executing script to fix CORS and CSP issues on IPFS/Fleek
      (function() {
        var isIPFS = window.location.hostname.includes('.on-fleek.app') || 
                     window.location.hostname.includes('.ipfs.') || 
                     window.location.hostname.includes('.eth.limo') ||
                     window.location.hostname.endsWith('.eth');
        
        if (isIPFS) {
          console.log('IPFS deployment detected, applying fixes...');
          
          // Fix 1: Create inline Space Grotesk font styles to avoid Google Fonts CSP issues
          var fontStyle = document.createElement('style');
          fontStyle.textContent = `
            /* Space Grotesk font */
            @font-face {
              font-family: 'Space Grotesk';
              font-style: normal;
              font-weight: 300;
              src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            }
            @font-face {
              font-family: 'Space Grotesk';
              font-style: normal;
              font-weight: 400;
              src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            }
            @font-face {
              font-family: 'Space Grotesk';
              font-style: normal;
              font-weight: 500;
              src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            }
            @font-face {
              font-family: 'Space Grotesk';
              font-style: normal;
              font-weight: 600;
              src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            }
            @font-face {
              font-family: 'Space Grotesk';
              font-style: normal;
              font-weight: 700;
              src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            }
          `;
          document.head.appendChild(fontStyle);
          
          // Fix 2: Override CSP with a more permissive policy for IPFS deployments
          var cspMeta = document.createElement('meta');
          cspMeta.httpEquiv = 'Content-Security-Policy';
          cspMeta.content = "default-src 'self'; connect-src * 'self' data: blob: https://*.gateway.uniswap.org https://beta.gateway.uniswap.org; img-src * data: blob:; media-src * data:; font-src * data:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval';";
          document.head.appendChild(cspMeta);
          
          // Fix 3: Patch fetch for CORS issues
          var originalFetch = window.fetch;
          window.fetch = function(input, init) {
            var url = input;
            if (input instanceof Request) {
              url = input.url;
            }
            
            if (typeof url === 'string' && (
              url.includes('gateway.uniswap.org') || 
              url.includes('api.uniswap.org') ||
              url.includes('beta.gateway.uniswap.org')
            )) {
              console.log('IPFS CORS fix: Using no-cors for ' + url);
              var newInit = Object.assign({}, init || {}, { mode: 'no-cors' });
              return originalFetch(input, newInit);
            }
            
            return originalFetch(input, init);
          };
          
          // Remove Google Fonts links to avoid CSP issues
          var links = document.querySelectorAll('link[href*="fonts.googleapis.com"]');
          links.forEach(function(link) {
            link.parentNode.removeChild(link);
          });
        }
      })();
    </script>

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <!-- Favicon tags with multiple sizes for better browser support -->
    <!-- Primary favicon - browsers should prefer this -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <!-- Size-specific favicons for browser tabs -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="%PUBLIC_URL%/favicon-144x144.png" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0b0e" />
    <% const cspConfig = require('./csp.json'); %>
    <meta
      http-equiv="Content-Security-Policy" 
      content="default-src <%= cspConfig.defaultSrc.join(' ') %>; script-src <%= cspConfig.scriptSrc.join(' ') %>; style-src <%= cspConfig.styleSrc.join(' ') %> https://fonts.googleapis.com; font-src <%= cspConfig.fontSrc ? cspConfig.fontSrc.join(' ') : '\'self\'' %> https://fonts.gstatic.com; img-src <%= cspConfig.imgSrc.join(' ') %>; frame-src <%= cspConfig.frameSrc.join(' ') %>; connect-src <%= cspConfig.connectSrc.join(' ') %> https://beta.gateway.uniswap.org; worker-src <%= cspConfig.workerSrc.join(' ') %>;"
    >
    
    <!-- 
      Apple Smart App Banner for Safari on iOS - Removed Uniswap app reference
     -->

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://interface.gateway.uniswap.org/" crossorigin/>
    <link rel="preconnect" href="https://mainnet.infura.io/" crossorigin/>

    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Import Space Grotesk font for Matrix theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #7b2ff7;
        --matrix-green: #00ff00;
        --dark-bg: #0a0b0e;
        --grid-color: rgba(0, 243, 255, 0.1);
      }

      * {
        font-family: 'Space Grotesk', 'Basel', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Basel';
        font-weight: 535;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff2') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff') format('woff');
      }

      @font-face {
        font-family: 'Basel';
        font-weight: 485;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff2') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff') format('woff');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Space Grotesk', 'Basel', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-weight: 485;
        font-variant: none;
        font-smooth: always;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      /* Grid background pattern */
      .grid-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 30px 30px;
        opacity: 0.2;
        pointer-events: none;
        z-index: -1;
      }

      /* Glass effect for cards */
      .glass-card {
        background: rgba(10, 11, 14, 0.8) !important;
        backdrop-filter: blur(15px) !important;
        border: 1px solid rgba(0, 243, 255, 0.2) !important;
        border-radius: 10px !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.1) !important;
      }

      /* Neon text for buttons */
      .neon-text {
        color: var(--neon-blue) !important;
        text-shadow: 0 0 10px var(--neon-blue) !important;
      }

      /* Neon button effect */
      .neon-button {
        border-color: var(--neon-blue) !important;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.5) !important;
        transition: all 0.3s ease !important;
      }
      
      .neon-button:hover {
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.8) !important;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      html {
        background: var(--dark-bg);
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
    <div class="grid-background"></div>
  </body>
</html>
